<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Host Screen</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body {
      background: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 255, 180, 0.12);
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #00ffc3;
    }

    #peer-id {
      font-size: 1rem;
      background: #111;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      color: #00ffb3;
      border: 1px dashed #00ffc3;
    }

    video {
      max-width: 100%;
      border: 2px solid #444;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }

    #status-indicator {
        font-weight: bold;
        margin-top: 10px;
        color: #ff4d4d; /* red by default */
        transition: color 0.3s ease;
    }

    #status-indicator.connected {
        color: #00ff9d !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üñ•Ô∏è Host Screen Sharing</h2>
    <p id="peer-id">Loading...</p>
    <p id="status-indicator">üî¥ Not Connected</p>
    <video id="screen" autoplay muted></video>
  </div>

  <script>
    const peer = new Peer(undefined, {
        config: {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        }
    });

    const screenVideo = document.getElementById('screen');
    const peerIdP = document.getElementById('peer-id');

    async function getScreenStream() {
      return await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
    }

    peer.on('open', id => {
      peerIdP.textContent = `üîó Your PeerJS ID: ${id}`;
    });

    peer.on('connection', conn => {
        conn.on('open', async () => {
            const clientId = conn.peer;
            const stream = await getScreenStream();
            const call = peer.call(clientId, stream);
            document.getElementById('status-indicator').textContent = 'üü¢ Client Connected';
            document.getElementById('status-indicator').classList.add('connected');
        });

        conn.on('data', data => {
            console.log('Received input:', data);
        });

        conn.on('close', () => {
            const statusEl = document.getElementById('status-indicator');
            statusEl.textContent = 'üî¥ Disconnected';
            statusEl.classList.remove('connected');
        });
    });

    peer.on('call', async call => {
      const stream = await getScreenStream();
      screenVideo.srcObject = stream;
      screenVideo.style.display = 'block';
      call.answer(stream);
    });
  </script>
</body>
</html>
